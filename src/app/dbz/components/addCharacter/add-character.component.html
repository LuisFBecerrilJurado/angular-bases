<h4 class="font-bold">Agregar Personaje</h4>
<form class="flex-col" (ngSubmit)=" emitCharacter ">
  <input
  type="text"
  placeholder="Nombre" class="input"
  [(ngModel)]="character.name" name="name">

  <input
  type="number"
  placeholder="Poder" class="input"
  [(ngModel)]="character.power" name="power ">
  <button type="submit" class="btn btn-blue btn-submit" (click)="emitCharacter()">Agregar</button>
</form>
