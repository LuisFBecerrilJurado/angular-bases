<h3>Listado de Heroes</h3>
<div *ngIf="deletedHero; else noDeleted">
  <h3 ngi>Héroe borrado <small class="text-danger">{{deletedHero}}</small></h3>
</div>
<ng-template #noDeleted>
  <h3>No ha borrado nada</h3>
</ng-template>
<button class="btn btn-red" (click)="removeLastHero()" *ngIf="heroNames.length > 0">Borrar último héroe</button>
<ul>
  <li *ngFor="let name of heroNames" class="list">{{name}}</li>
</ul>
